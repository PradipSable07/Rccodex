<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CA-1 Form</title>
	</head>
	<body>
		<h2 style="text-align: center">User Registration</h2>
		<form
			action="form.html"
			method=""
			style="
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			">
			<label for="name">Name:</label>
			<!-- below we have used 'required' attribute to make the input is mandatory to fill. -->
			<input type="text" id="name" name="name" required />
			<!-- 'type'attribute set the type of input you want to use just like 
                here we have used 'text' and below we have used 'email'& 'password' -->
			<br /><br />

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required />
			<br /><br />

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required />
			<br /><br />

			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
